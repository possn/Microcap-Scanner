name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * 6"   # Sábado 02:00 UTC (após fecho semanal)

permissions:
  contents: write

concurrency:
  group: microcap-weekly-eval
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ RESTAURA E PERSISTE O DIRECTÓRIO cache/
      # Isto garante que weekly vê ohlcv + signals acumulados (não apenas o que está no repo)
      - name: Restore cache (shared rolling)
        uses: actions/cache@v4
        with:
          path: cache
          key: microcap-cache-shared-${{ github.run_id }}
          restore-keys: |
            microcap-cache-shared-

      - name: Run weekly evaluation
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          WEEKLY_HORIZON_SESS: "5"
          WATCH_OVERHEAD_CLEAN_MAX: "5"
        run: |
          python weekly_eval.py

      - name: Commit weekly summary (weekly_summary.csv)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Rebase para evitar conflitos com commits do daily
          git pull --rebase || true

          git add cache/weekly_summary.csv || true
          git commit -m "Update weekly_summary.csv" || exit 0
          git push
