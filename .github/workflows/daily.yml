name: microcap-scanner-daily

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 13 * * 1-5"

permissions:
  contents: write

concurrency:
  group: microcap-scanner-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner (pre-open, EOD prior day)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          IWC_HOLDINGS_CSV_URL: ${{ secrets.IWC_HOLDINGS_CSV_URL }}
          IWM_HOLDINGS_CSV_URL: ${{ secrets.IWM_HOLDINGS_CSV_URL }}
          IJR_HOLDINGS_CSV_URL: ${{ secrets.IJR_HOLDINGS_CSV_URL }}

          CACHE_ONLY: "0"

          MAX_TICKERS: "450"
          CANDIDATE_POOL: "2000"
          SLEEP_EVERY: "25"
          SLEEP_SECONDS: "2.0"

          MIN_PX: "1.0"
          MAX_PX: "30"

          MIN_DV20: "1500000"
          MAX_DV20: "120000000"
          MIN_SV20: "250000"

          BBZ_GATE: "-0.60"
          ATRPCTL_GATE: "0.50"

          BASE_DD_MAX: "0.62"
          CONTRACTION_MAX: "0.92"
          DRYUP_MAX: "1.10"

          VOL_CONFIRM_MULT: "1.12"
          MAX_GAP_UP: "1.14"
          DIST_MAX_PCT: "18.0"
          EXEC_MAX_OVERSHOOT_PCT: "8.0"

          EXEC_BBZ_MAX: "-0.90"
          EXEC_ATRPCTL_MAX: "0.38"

          MIN_R_PCT: "6.0"

          OVERHEAD_WINDOW: "200"
          OVERHEAD_BAND_PCT: "8.0"
          OVERHEAD_MAX_TOUCHES: "12"

          WATCH_BOOST_MIN_DAYS: "3"
          WATCH_STALE_DAYS: "10"

          HORIZON_SESS: "40"
          REG_QQQ: "QQQ"
          REG_VIX: "VIX"
        run: |
          python scanner.py

      - name: Commit cache outputs (signals + ohlcv + learned + last_run)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase || true

          git add cache/signals.csv cache/ohlcv cache/learned_params.json cache/last_run.json || true
          git commit -m "Update cache (signals + ohlcv + learned + last_run)" || exit 0
          git push
