name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    # Sábado 08:30 UTC (em Portugal: 08:30 no inverno, 09:30 no verão)
    - cron: "30 8 * * 6"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache data
        uses: actions/cache@v4
        with:
          path: cache
          key: microcap-cache-v1
          restore-keys: |
            microcap-cache-

      # Se já tiveres weekly_eval.py no repo, isto corre a avaliação semanal real.
      # Se NÃO tiveres, este job vai falhar — e aí eu digo-te exactamente a alternativa.
      - name: Run weekly evaluation
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OHLCV_URL_FMT: ${{ secrets.OHLCV_URL_FMT }}
          REG_QQQ: "QQQ"
          REG_VIX: "VIX"
        run: |
          python weekly_eval.py
