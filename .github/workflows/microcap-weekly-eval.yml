# .github/workflows/microcap-weekly-eval.yml
name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 2 * * 1-5"   # Segâ€“Sex 02:15 UTC (depois do daily ter tido tempo de commitar)

permissions:
  contents: write

concurrency:
  group: microcap-weekly-eval
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore cache folder (shared)
        uses: actions/cache@v4
        with:
          path: cache
          key: microcap-cache-shared-v1
          restore-keys: |
            microcap-cache-shared-

      - name: Run weekly evaluation (strict coverage)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          WEEKLY_HORIZON_SESS: "5"
          WATCH_OVERHEAD_CLEAN_MAX: "5"
        run: |
          python weekly_eval.py

      - name: Commit weekly summary (weekly_summary.csv)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase || true

          git add cache/weekly_summary.csv || true
          git commit -m "Update weekly_summary.csv" || exit 0
          git push
