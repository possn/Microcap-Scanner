name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * 6"   # SÃ¡bado 13:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache data (restore)
        uses: actions/cache@v4
        with:
          path: cache
          key: microcap-cache-weekly-${{ github.run_id }}
          restore-keys: |
            microcap-cache-

      - name: Run weekly evaluation
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OHLCV_URL_FMT: ${{ secrets.OHLCV_URL_FMT }}

          WEEKLY_HORIZON_SESS: "5"
          WATCH_OVERHEAD_CLEAN_MAX: "5"

          SANITY_MIN_COVERAGE_PCT: "0.65"
          SANITY_MAX_WEEKLY_JUMP_PP: "20"
        run: |
          python weekly_eval.py

      - name: Save weekly summary to repo (commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cache/weekly_summary.csv || true
          git commit -m "Update weekly_summary.csv" || exit 0
          git push
