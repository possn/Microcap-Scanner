name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * 6"

permissions:
  contents: write

concurrency:
  group: microcap-weekly-eval
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly evaluation
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          WEEKLY_HORIZON_SESS: "5"
          WATCH_OVERHEAD_CLEAN_MAX: "5"

          BREAKOUT_BUFFER_PCT: "0.5"

          LEARN_MIN_COV: "30"
          LEARN_BLEND: "0.25"
          LEARN_STEP_DIST: "1.0"
          LEARN_STEP_ATR: "0.02"
          LEARN_STEP_BBZ: "0.05"
        run: |
          python weekly_eval.py

      - name: Commit weekly outputs (weekly_summary + learned_params)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase || true

          git add cache/weekly_summary.csv cache/learned_params.json || true
          git commit -m "Update weekly outputs (weekly_summary + learned_params)" || exit 0
          git push
