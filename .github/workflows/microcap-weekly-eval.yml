name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 12 * * 6"   # SÃ¡bado 12:30 UTC (depois do daily das 12:00)

permissions:
  contents: write

concurrency:
  group: microcap-weekly-eval
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync latest repo state (ensure latest cache)
        run: |
          git pull --rebase || true

      - name: Run weekly evaluation
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          WEEKLY_HORIZON_SESS: "5"
          WATCH_OVERHEAD_CLEAN_MAX: "5"
        run: |
          python weekly_eval.py

      - name: Commit weekly summary (weekly_summary.csv)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cache/weekly_summary.csv || true
          git status --porcelain

          git commit -m "Update weekly_summary.csv" || exit 0

          git pull --rebase || true
          git push
