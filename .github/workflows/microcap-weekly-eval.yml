name: microcap-weekly-eval

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * 6"   # Sábado 13:00 UTC

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Restore cache/ (inclui cache/ohlcv do daily) para aumentar coverage
      - name: Cache data (restore)
        uses: actions/cache@v4
        with:
          path: cache
          key: microcap-cache-weekly-${{ github.run_id }}
          restore-keys: |
            microcap-cache-

      - name: Run weekly evaluation
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OHLCV_URL_FMT: ${{ secrets.OHLCV_URL_FMT }}

          # parâmetros do weekly_eval.py v2
          WEEKLY_HORIZON_SESS: "5"
          WATCH_OVERHEAD_CLEAN_MAX: "5"
        run: |
          python weekly_eval.py
